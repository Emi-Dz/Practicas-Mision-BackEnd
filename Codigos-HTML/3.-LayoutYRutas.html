<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout y Rutas</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Estilo del Header */
        header {
            background-color: #666;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
        }

        /* Crear 2 columnas con la misma posicion en la fila */
        nav {
            float: left;
            width: 30%;
            height: 300px;
            background: #ccc;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        article {
            float: left;
            padding: 20px;
            width: 70%;
            background-color: #f1f1f1;
            /*height: 300px;*/
        }

        /* Clear floats after the columns */
        section::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Estilo de footer */
        footer {
            background-color: #777;
            padding: 10px;
            text-align: center;
            color: white;
        }

        /* Responsive Layout */

        @media (max-width: 600px) {
            
            nav,
            article {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <!-- Cabezera = Lo que esta hasta arriba en la pagina web -->

        <h2>Ciudades</h2>
        <h4>M치s bonitas</h4>
    </header>

    <!-- section puede ser reemplazado por div, pero no es recomendable -->
    <!-- section = moldear el contenedor horizontal -->
    <section>
        <!-- nav = Despliega el menu de opciones -->  
        <nav>
            <ul>
                <li><a href="#">Londres</a></li>
                <li><a href="#">Paris</a></li>
                <li><a href="#">Tokyo</a></li>
                <li><a href="#">NY</a></li>
            </ul>
        </nav>
        <!-- article = Muestra Informaci칩n --> 
        <article>
            <h1>Londres</h1>
            <p>Londres es la capital de inglaterra y es la ciudad m치s popular del reino unido, es la ciudad mas poblada con 13 millones de habitantes en un 치rea metropolitana. </p>
            <img src="https://amarilo.com.co/blog/wp-content/uploads/2018/03/Thames_788139754-WEB-1170x600.jpg" alt="london">
        </article>
    </section>

    <footer>
        <p>Footer</p>
    </footer>

    <section>
    </section>
</body>
</html>
